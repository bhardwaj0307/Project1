{%extends "base.html" %}


{% block content %}
<button class="btn-outline-primary" style="cursor:pointer;" onclick="myFunction()">View All Project</button>
<button class="btn-outline-primary" style="cursor:pointer;" onclick="myFunction1()">Add Project</button>
<div id="myDIV" class="container">
  <div class="row ">
    
    <table class="table m-2">
      <thead>
        <tr>
          <th scope="col">Status</th>
          <th scope="col">Project Name</th>
          <th scope="col">Project StartDate</th>
          <th scope="col">Project Deadline</th>
        </tr>
      </thead>
      {%for i in plist%}
      <tbody>
        <tr>
          <th scope="row">{{i.pstatus}}</th>
          <td>{{i.pname}}</td>
          <td>{{i.pstartdate}}</td>
          <td>{{i.pdeadline}}</td>
          <td><a href="http://localhost:8000/viewprojectdetail?id={{i.pid}}" >View More</a></td>
         
        </tr>
        
    
    
    
      {%endfor%}
    </div>
  </div>

<form >
  <div id="myDIV1" class="container">
    {{f.as_p}}
    <input type="submit" value="submit">
  </div>
</form>
</div>
{% endblock %}
